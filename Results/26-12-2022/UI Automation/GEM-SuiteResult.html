  .modal-img {

height: 100%;

  }

  /* Caption of Modal Image */
  #caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
  }

  /* Add Animation */
  .modal-img-content,
  #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
  }

  @-webkit-keyframes zoom {
    from {
      -webkit-transform: scale(0)
    }

    to {
      -webkit-transform: scale(1)
    }
  }

  @keyframes zoom {
    from {
      transform: scale(0)
    }

    to {
      transform: scale(1)
    }
  }

  /* The Close Button */
  .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
  }

  .close:hover,
  .close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
  }

  /* Absolute Center Spinner */
  .loading {
    position: fixed;
    z-index: 999;
    height: 2em;
    width: 2em;
    overflow: show;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }

  /* Transparent Overlay */
  .loading:before {
    content: '';
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fafbff;

    background: #fafbff;
  }

  /* :not(:required) hides these rules from IE9 and below */
  .loading:not(:required) {
    /* hide "loading..." text */
    font: 0/0 a;
    color: transparent;
    text-shadow: none;
    background-color: transparent;
    border: 0;
  }

  .loading:not(:required):after {
    content: '';
    display: block;
    font-size: 10px;
    width: 1em;
    height: 1em;
    margin-top: -0.5em;
    -webkit-animation: spinner 150ms infinite linear;
    -moz-animation: spinner 150ms infinite linear;
    -ms-animation: spinner 150ms infinite linear;
    -o-animation: spinner 150ms infinite linear;
    animation: spinner 150ms infinite linear;
    border-radius: 0.5em;
    -webkit-box-shadow: black 1.5em 0 0 0, black 1.1em 1.1em 0 0, black 0 1.5em 0 0, black -1.1em 1.1em 0 0, black -1.5em 0 0 0, black -1.1em -1.1em 0 0, black 0 -1.5em 0 0, black 1.1em -1.1em 0 0;
    box-shadow: black 1.5em 0 0 0, black 1.1em 1.1em 0 0, black 0 1.5em 0 0, black -1.1em 1.1em 0 0, black -1.5em 0 0 0, black -1.1em -1.1em 0 0, black 0 -1.5em 0 0, black 1.1em -1.1em 0 0;
  }

  /* Animation */

  @-webkit-keyframes spinner {
    0% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-moz-keyframes spinner {
    0% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @-o-keyframes spinner {
    0% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  @keyframes spinner {
    0% {
      -webkit-transform: rotate(0deg);
      -moz-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      -o-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
      -moz-transform: rotate(360deg);
      -ms-transform: rotate(360deg);
      -o-transform: rotate(360deg);
      transform: rotate(360deg);
    }
  }

  function createAccordionCards(val, index) {
    var key, keys = Object.keys(val);
    var n = keys.length;
    var newobj = {}
    while (n--) {
      key = keys[n];
      newobj[key.toUpperCase()] = val[key];
    }
    val = newobj;
    var cards = Object.keys(val);
    var dummy_card = new Set();
    dummy_card.add("TOTAL");
    dummy_card.add("PASS");
    dummy_card.add("FAIL");
    cards.forEach((ele) => {
      dummy_card.add(ele.toUpperCase());
    });
    cards = Array.from(dummy_card);

    var div = $("<div/>").addClass("mx-4 mt-4");
    var flex = $("<div/>").addClass("d-flex flex-wrap justify-content-start");
    for (var i = 0; i < cards.length; i++) {
      var card = $("<div/>")
        .addClass("card mx-4 mt-2")
        .css("height", "92px")
        .css("width", "170px")
        .css("box-shadow", "0px 3px 6px rgba(0, 0, 0, 0.05)")
        .css("border-radius", "6px")
        .hover(
          function () {
            var col = "1px solid " + theme[0];

            $(this).css("border", col).css("cursor", "pointer");

          },
          function () {
            $(this).css("border", "1px solid rgba(0,0,0,.125)");
          }
        );

      var cardBody = $("<div/>")
        .addClass("card-body")
        .css("align-self", "flex-start");
      var cardTitle = $("<span/>")
        .addClass("title-card")
        .css("color", theme[0]);
      // if(data[cards[i]]){
      cardTitle.html(cards[i]);
      //         }else{
      // cardTitle.html(0);
      //         }
      var cardText = $("<span/>").addClass("text-card");
      if (val[cards[i]]) {

        card.attr("title", "Click to Filter");


        cardText.html(val[cards[i]]);
      } else {

        card.css("background-color", "#EEEEEE");
        card.hover(function () {
          $(this).css('cursor', 'not-allowed');
        });
        cardText.html(0);
      }
      if (cards[i] === "PASS") {
        cardText.addClass("passTest");
      } else if (cards[i] === "FAIL") {
        cardText.addClass("failTest");
      } else if (cards[i] === "WARN") {
        cardText.addClass("warnTest");
      } else if (cards[i] === "INFO") {
        cardText.addClass("infoTest");
      } else if (cards[i] === "INCOMPLETE") {
        cardText.addClass("incompleteTest");
      } else if (cards[i] === "TOTAL") {
        cardText.css("color", theme[0]);
      } else {
        cardText.addClass("othersTest");
      }
      cardBody.append(cardTitle).append("<br/>").append(cardText);
      card.append(cardBody);

      flex.append(card);
      card.click(function (event) {
        filterTable(
          event.currentTarget.firstChild.firstChild.innerText,
          index,
          event.currentTarget.firstChild.lastChild.innerText
        );
      });
    }

    div.append(flex);
    return div;
  }
  function filterTable(val, index, check) {
    if (check > 0) {
      var $filterableRows = $("#tabAccord" + index)
        .find("tbody")
        .find("tr")
        .not(":first");
      $filterableRows
        .hide()
        .filter(function () {
          return (
            $(this).filter(function () {
              var tdText = $(this).find(".statusAccord").text().toLowerCase();

              if (val === "TOTAL") {
                val = "";
              }
              if (val === undefined) {
                val = "";
              } else {
                val = val.toLowerCase();
              }

              return tdText.includes(val);
            }).length === $(this).length
          );
        })
        .show();
    }
  }

      } else {
        if (type === 'testcase') {
          card.css("background-color", "#EEEEEE");
          card.hover(function () {
            $(this).css('cursor', 'not-allowed');
          });
        }
        cardText.html(0);
      }
      if (cards[i] === "PASS") {
        cardText.addClass("passTest");
      } else if (cards[i] === "FAIL") {
        cardText.addClass("failTest");
      } else if (cards[i] === "WARN") {
        cardText.addClass("warnTest");
      } else if (cards[i] === "INFO") {
        cardText.addClass("infoTest");
      } else if (cards[i] === "INCOMPLETE") {
        cardText.addClass("incompleteTest");
      } else if (cards[i] === "TOTAL") {
        cardText.css("color", theme[0]);
      } else {
        cardText.addClass("othersTest");
      }
      cardBody.append(cardTitle).append("<br/>").append(cardText);
      card.append(cardBody);
      if (type === 'testcase') {
        card.attr("data-toggle", "tooltip");
        card.attr("data-placement", "bottom");

        card.click(function (event) {

          $("#tab").find("tbody").find("tr").not(".accordRow").not(".checkCollapse").not(":first").fadeOut("fast");

          statusSearch(event.currentTarget.firstChild.firstChild.innerText, event.currentTarget.firstChild.lastChild.innerText);
        });
      }
      flex.append(card);
    }
    div.append(flex);
    return div;
  }

  function changeSerial(val) {
    var serialobj = {
      value: val + 1,
      sortValue: val + 1,
    };
    return serialobj;
  }

  function changeTime(val) {
    var data = new Date(val);
    var abbrTZ = data.toString().match(/\(([A-Za-z\s].*)\)/)[1].split(' ').map(function (item) { return item[0] }).join('');
    return data.toLocaleString('en-us', { month: 'long', day: 'numeric', year: 'numeric' }) + " " + data.toLocaleTimeString() + " (" + abbrTZ + ")";

  }

  function getDuration(start, end, index) {
    var startTime = new Date(start).getTime();
    var endTime = new Date(end).getTime();
    var dur = (endTime - startTime) / 1000;
    var objans = {
      value: ans,
      sortValue: dur,
    };
    if (dur < 60) {
      objans.value = dur + " sec(s)";
    } else if (dur >= 60 && dur < 3600) {
      var ans = Math.floor(dur / 60) + " min ";
      if (Math.floor(dur % 60) !== 0) {
        ans = ans + Math.floor(dur % 60) + " sec(s)";
      }
      objans.value = ans;
    } else if (dur >= 60 && dur < 86400) {
      var ans = Math.floor(dur / 3600) + " hour ";
      if (Math.floor((dur % 3600) / 60) !== 0) {
        ans = ans + Math.floor((dur % 3600) / 60) + " min";
      }
      if (Math.floor((dur % 3600) % 60) !== 0) {
        ans = ans + Math.floor((dur % 3600) % 60) + " sec(s)";
      }

      objans.value = ans;
    }
    if (!isNaN(index)) {
      obj.Suits_Details.TestCase_Details[index]["DURATION"] = objans;
    }
    return objans;
  }

  function getOptions(val) {
    var options = new Set();
    options.add("All");
    for (var i = 0; i < val.length; i++) {

  function clickFunc(event) {

  function Headers(list) {
    var columns = [];
    row = list;
    for (var k in row) {
      if ($.inArray(k, columns) == -1) {
        columns.push(k);
      }
    }
    return columns;

    if (val === "show") {

    if (val !== "overview") {

    }

  function myFunction() {
    var inputs = $(".search-key");
    for (var i = 0; i < inputs.length; i++) {
      if (inputs[i].id === "status") {
        inputs[i].value = "All";
      } else {
        inputs[i].value = "";
      }
    }

    $filterableRows.show();

  function openDialog() {
    $("a[name=Test]").on("click", function (e) {
      e.preventDefault();
      $("#modal").load(this.href).dialog({ modal: true });
    });
  }

  function changeDate(val) {
    var temp = val.type.toLowerCase();
    var d = new Date(val.value);
    if (temp === "date") {
      return d.toLocaleString('en-us', { month: 'long', day: 'numeric', year: 'numeric' });
    } else if (temp === "time") {
      return d.toLocaleTimeString();
    } else if (temp === "datetime") {
      return d.toLocaleString('en-us', { month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' });
    }
  }

  function convertIntoDateTime(value) {
    var date = new Date(value);
    return date.toLocaleString('en-us', { month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' });
  }
  function closeModal(id) {
    var modal = document.getElementById(id);
    document.getElementById("trimModalcontent").innerHTML = "";
    document.getElementById("trimModaltitle").innerHTML = "";
    modal.style.display = "none";

  }
  function getTrimData(data, column) {
    var div = document.createElement("div");
    var span = document.createElement("span");
    var button = document.createElement("button");
    button.innerHTML = "See More";
    button.addEventListener("click", function () {
      var trimModal = document.getElementById("trimModal");
      trimModal.style.display = "block";
      var trimModalcontent = document.getElementById("trimModalcontent");
      trimModalcontent.innerHTML = data;
      var trimModaltitle = document.getElementById("trimModaltitle");
      trimModaltitle.innerHTML = column.toUpperCase();
      trimModal.style.backgroundColor = "rgba(0, 0, 0, 0.5)";

    });
    button.setAttribute("class", "ml-2 btn btn-link");
    if (data && data.length > 150) {
      span.innerHTML = data.slice(0, 150) + "...";
      span.appendChild(button);
    } else {
      span.innerHTML = data;
    }
    div.appendChild(span);

    return div;
  }



  function createSubsteps(val, event) {
    var modal = document.getElementById("trimModal");
    modal.style.display = "block";
    var trimModaltitle = document.getElementById("trimModaltitle");
    trimModaltitle.innerHTML = "SUBSTEPS";
    var trimModalcontent = document.getElementById("trimModalcontent");
    var list = val[parseInt(event.target.id)]['subSteps'];
    var cols = [];
    for (var i = 0; i < list.length; i++) {
      for (var k in list[i]) {
        if (cols.indexOf(k) === -1) {
          // Push all keys to the array

          cols.push(k);
        }
      }
    }



    var table = document.createElement("table");
    table.className =
      "table table-borderless d-block d-md-table text-center";
    table.style.boxShadow = "0px 4px 8px rgba(0, 71, 136, 0.11)";
    table.style.borderRadius = "4px";
    // Create table row tr element of a table
    var tr = table.insertRow(-1);
    for (var i = 0; i < cols.length; i++) {
      // Create the table header th element
      var theader = document.createElement("th");
      theader.style.backgroundColor =
        theme[2].substring(0, theme[2].length - 1) + ", 0.1)";
      theader.innerHTML = cols[i];

      // Append columnName to the table row
      tr.appendChild(theader);
    }


    for (var i = 0; i < list.length; i++) {
      // Create a new row
      trow = table.insertRow(-1);

      trow.style.backgroundColor = "#FFFFFF";
      for (var j = 0; j < cols.length; j++) {
        var cell = trow.insertCell(-1);
        cell.setAttribute("class", "align-middle setWidth");
        if (cols[j] === "status") {
          // cell.innerHTML = list[i][cols[j]];
          var link = document.createElement("div");
          link.className = "btn-sm";
          link.innerHTML = list[i][cols[j]];
          cell.appendChild(link);
          if (list[i][cols[j]] === "PASS") {
            link.className = "statusColorPass";
          } else if (list[i][cols[j]] === "FAIL") {
            link.className = "statusColorFail";
          } else if (list[i][cols[j]] === "INFO") {
            link.className = "statusColorInfo";
          } else if (list[i][cols[j]] === "WARN") {
            link.className = "statusColorWarn";
          } else if (list[i][cols[j]] === "INCOMPLETE") {
            link.className = "statusColorIncomplete";
          } else {
            link.className = "statusColorOthers";
          }
        } else {
          cell.innerHTML = list[i][cols[j]];
        }
      }
    }

    trimModalcontent.append(table);
    console.log(cols);
  }


  function statusSearch(val, count) {
    if (count > 0) {
      var $filterableRows = $("#tab")
        .find("tbody")
        .find(".checkCollapse")

      $filterableRows
        .hide()
        .filter(function () {
          return (
            $(this).filter(function () {
              var tdText = $(this).find(".status").text().toLowerCase();
              console.log(tdText);


              if (val === "TOTAL") {
                val = "";
              }
              if (val === undefined) {
                val = "";
              } else {
                val = val.toLowerCase();
              }

              return tdText.includes(val);
            }).length === $(this).length
          );
        })
        .show();
    }
  }
